<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
<meta charset="UTF-8"/>
<title>Perform vote</title>
</head>
<body>

<div th:each="candidate : ${candidates}">
    Click to vote for:
<a th:href="@{voteFor(id=${candidate.id}, citizen=${citizen})}" th:text="${candidate.name} " class="candidate">click</a>

</div>



</body>
</html>
